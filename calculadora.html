<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Super Herói da Informática</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="calculadora.html">Calculadora</a></li>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="carrinho.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
    
        <h2>Selecione a Velocidade</h2>
        <form id="calcForm" onsubmit="return validarFormulario()">
            <label for="num1">Velocidade:</label>
            <input type="number" id="num1" name="num1" required>

            <button type="submit">Calcular</button>
        </form>
        <p id="resultado"></p>


        <section>
            <h2>Selecione o estado</h2>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
            <p id="switchStatus">Desligado</p>
        </section>
    
    </main>
</body>
</html>
