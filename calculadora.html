<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Super Herói da Informática</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>

    <style>
        #quadrado {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>
<body>
    <header>
        <h1>Calculadora</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="calculadora.html">Calculadora</a></li>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="carrinho.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
    
        <h2>Selecione a Velocidade</h2>
        <label for="nome">Velocidade:</label>
        <input type="number" id="velocidade" value="10" required>

        <section>
            <h2>Selecione o estado</h2>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
            <p id="switchStatus">Mático</p>
        </section>
        

        <div id="quadrado"></div>


    
    </main>
