<body>
    <header>
        <h1>Calculadora</h1>

    <main>
        <section>
            <h2>Faça seu cálculo</h2>
            <form id="calcForm" onsubmit="return validarFormulario()">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" name="num1" required>

                
            </form>
            <p id="resultado"></p>


           <section>
            <h2>Selecione o estado</h2>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
            <p id="switchStatus">Desligado</p>
        </section>
        </section>
    </main>
